nexusapiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: adop-nexus
  annotations:
    description: "nexus for ADOP"
    tags: "nexus,adop"
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${NEXUS_NAME}
  spec:
    replicas: 1
    selector:
      deploymentconfig: ${NEXUS_NAME}
      container: ${NEXUS_NAME}
      app: adop-${NEXUS_NAME}
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          deploymentconfig: ${NEXUS_NAME}
          container: ${NEXUS_NAME}
          app: adop-${NEXUS_NAME}
      spec:
        containers:
        - volumeMounts:
          - name: sonatype-work
            mountPath: /sonatype-work
          env:
          - name: NEXUS_BASE_URL
            value: ${NEXUS_BASE_URL}
          - name: LDAP_SEARCH_BASE
            value: ${LDAP_SEARCH_BASE}
          - name: LDAP_ENABLED
            value: ${LDAP_ENABLED}
          - name: LDAP_URL
            value: ${LDAP_URL}
          - name: LDAP_BIND_DN
            value: ${LDAP_BIND_DN}
          - name: LDAP_USER_PASSWORD_ATTRIBUTE
            value: ${LDAP_USER_PASSWORD_ATTRIBUTE}
          - name: LDAP_USER_BASE_DN
            value: ${LDAP_USER_BASE_DN}
          - name: LDAP_GROUP_BASE_DN
            value: ${LDAP_GROUP_BASE_DN}
          - name: LDAP_BIND_PASSWORD
            value: ${LDAP_BIND_PASSWORD}
          image: accenture/adop-nexus:0.1.3
          imagePullPolicy: Always
          name: ${NEXUS_NAME}
          resources: {}
          terminationMessagePath: /dev/termination-log
        ports:
          - name: nexus
            containerPort: 8081
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        serviceAccount: adop
        volumes:
        - name: sonatype-work
          emptyDir: {}
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${NEXUS_NAME}
    labels:
      service: ${NEXUS_NAME}
  spec:
    ports:
    - name: nexus
      port: 8081
      targetPort: 8081
      protocol: TCP
    selector:
      deploymentconfig: ${NEXUS_NAME}
      container: ${NEXUS_NAME}
      app: adop-${NEXUS_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Route
  metadata:
    name: ${NEXUS_NAME}
    labels:
      app: ${NEXUS_NAME}
  spec:
    host: ${NEXUS_NAME}.cloudapps.example.com
    to:
      kind: Service
      name: ${NEXUS_NAME}
